    <head>
        <title>Infprog oblig 2 oppgave 7</title>
        <meta charset ="utf-8" />
        <link rel="stylesheet" href="styles/body.css" />
        <link rel="stylesheet" href="styles/menu.css" />
        <link rel="stylesheet" href="styles/oppgave7.css" />


        <script>

            var $ = function(id) {
                return document.getElementById(id);
            }

            window.addEventListener("load", function() {

                // Delte opp hver løkke i en egen funksjon for enkelthetens skyld

                outputNormal();
                outputReverse();
                outputDivide();
                outputModulo();
                outputEven();
                outputOdd();
                outputEveryOther();

            });

            function outputNormal() {
                for (var number = 1; number <= 100; number++) { // for loop som kjører frem til (og med) number = 100
                        $("outNormal").innerHTML += "<li>" + number + "</li>"; // skriver ut helt 1-100
                }
            }

            function outputReverse() {
                for (var number = 100; number >= 1; number--) { // for loop som kjører frem til number = 1
                        $("outReverse").innerHTML += "<li>" + number + "</li>"; // skriver ut for hver loop (100-1)
                }
            }

            function outputDivide() {
                for (var number = 1; number <= 100; number++) { // for loop som kjører frem til og med i = 100
                    $("outDivide").innerHTML += "<li>" + number / 2 + "</li>"; // skriver ut verdien til nummeret delt på 2.
                }
            }

            function outputModulo() {
                for (var number = 1; number <= 100; number++) {
                    if (number % 3 === 0) { // sjekker om nummeret er delelig med 3.
                        $("outModulo").innerHTML += "<li>" + number + "</li>";  // skriver ut tall som er delelig med 3.
                    }
                }
            }

            function outputEven() {
                for (var number = 0; number <= 100; number+= 2) {
                    if (number != 0) {
                        $("outEven").innerHTML += "<li>" + number + "</li>";
                    }
                }
            }

            function outputOdd() {
                for (var number = -1; number <= 100; number += 2) {
                    if (number != -1) {
                        $("outOdd").innerHTML += "<li>" + number + "</li>";
                    }
                }
            }

            function outputEveryOther() {
                for (var number = 0; number <= 100; number++) {
                    if (number % 2 === 0) {
                        $("outEveryOther").innerHTML += "<li>" + number + "</li>";
                    } else if (number % 2 !== 0) {
                        $("outEveryOther").innerHTML += "<li>" + -1 * number + "</li>"; // ganger med minus for å gjøre tallet negativt.
                    }
                }
            }

        </script>

    </head>
